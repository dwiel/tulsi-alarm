<body style="background-color: blue; font-size:4em">
<div id="input">
  minutes: <input id="minutes"/>
  <button type="button" onclick="javascript:begin_alarm()">nap</button>
</div>

<img id="background" width="100%" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

<script>
$(function () {
	// setTimeout(begin_alarm, 1000);
	// setTimeout(end_alarm, 3000);
});

function begin_alarm() {
  set_picture("rainbow-picture-5.png");
  $('#input').hide();
  setTimeout(end_alarm, $('#minutes').val() * 60 * 1000);
}

function end_alarm() {
  set_picture("house-24.png");
}

function set_picture(url) {  
  $('#background').attr('src', url);
}
</script>

</body>
